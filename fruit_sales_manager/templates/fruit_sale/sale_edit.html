{% extends 'base.html' %}

{% block content %}

<body class="text-center">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>
                フルーツ名 : 
                <select name="fruit_name" required>
                    {% for item in fluits_list %}
                        <option>
                            {{item.fruit_name}}
                        </option>
                    {% endfor %}
                </select>
            </label>
        </p>
        <p>
            <label>
                個数 : <input type="number" name="sales" min="0" required>
            </label>
        </p>
        <p>
            <label>
                販売日時 : <input type="datetime-local" name="saledate" required>
            </label>
        </p>
        <button class="btn btn-primary btn-lg" type="submit">登録</button>
    </form>
</body>

{% endblock %}
