{% extends 'base.html' %}

{% block content %}

<body class="text-center">
    <form action='{% url "create" %}' method="POST">
        {% csrf_token %}
        <p>
            <label>
                フルーツ名 : <input type="text" name="fruit_name" required>
            </label>
        </p>
        <p>
            <label>
                単価 : <input type="number" name="price" min="0" required>
            </label>
        </p>
        {% if error %}
        <p>
            {{ error }}
        </p>
        {% endif %}
        <button class="btn btn-primary btn-lg" type="submit">登録</button>
    </form>
    
</body>

{% endblock %}
